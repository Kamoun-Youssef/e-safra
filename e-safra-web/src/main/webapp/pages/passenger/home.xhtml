<ui:composition xmlns="http://www.w3.org/1999/xhtml"

	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/template/template.xhtml">
	<ui:define name="pageTitle">E-Safra : Passenger Home</ui:define>
	<ui:define name="pageContent">
		<h1>Passenger Home Page</h1>
		<label>Please select your travel:</label><br/>
		<h:selectOneMenu value="#{stationBean.station}"
			converter="stationConverter">
			<f:selectItems value="#{stationBean.stations}" var="station"
				itemValue="staion" itemLabel="#{station.name}" />
		</h:selectOneMenu>
	Destination:
		<h:selectOneMenu value="#{stationBean.station}"
			converter="stationConverter">
			<f:selectItems value="#{stationBean.stations}" var="station"
				itemValue="staion" itemLabel="#{station.name}" />
		</h:selectOneMenu>
		
	</ui:define>
</ui:composition>
